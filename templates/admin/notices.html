{% extends 'base.html' %}
{% block body %}
    <div class="">
        <h1>Notice Manage</h1>
    </div>
    <form class="navbar-form " action="{{ url_for('admin.notices_link') }}" method="post">
        数据库IP <select name="ip" class="form-control" >
            {% for db in dbs %}
            <option value="{{ db.ip }}">{{ db.ip }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">链接数据库</button>
    </form>
    <form class="navbar-form " action="{{ url_for('admin.notice_new') }}" method="post">
        白标 <select name="mt4_id" class="form-control" >
            {% for wl in wls %}
            <option value="{{ wl.mt4_id }}">{{ wl.mt4_id }}</option>
            {% endfor %}
        </select>
        标题 <input class="form-control" type="text" name="title">
        作者 <input class="form-control" type="text" name="author">
        <br><br>
        内容 <textarea class="form-control" name="content" id="" cols="80" rows="10"></textarea>
        <input type="text" name="ip" value="{{ ip }}" hidden>
        <button type="submit" class="btn btn-primary">发布</button>
    </form>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th class="th-col-2">mt4_id</th>
            <th class="th-col-2">标题</th>
            <th class="th-col-2">作者</th>
            <th class="th-col-2">内容</th>
        </tr>
        </thead>
        <tbody>
        {% for m in ms %}
            <tr data-id={{ m.mt4_id }}>
                <td>{{ m.mt4_id }}</td>
                <td>{{ m.title }}</td>
                <td>{{ m.author }}</td>
                <td>{{ m.content }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
