{% extends 'base.html' %}
{% block body %}
    <div class="">
        <h1>WhiteLabels Manage</h1>
    </div>
    <form class="navbar-form " action="{{ url_for('admin.wls_link') }}" method="post">
        <select name="ip" id="">
            {% for db in dbs %}
            <option value="{{ db.ip }}">{{ db.ip }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">链接数据库</button>
    </form>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th class="th-col-2">mt4_id</th>
            <th class="th-col-2">url</th>
            <th class="th-col-2">公司</th>
            <th class="th-col-2">公司地址</th>
        </tr>
        </thead>
        <tbody>
        {% for m in ms %}
            <tr data-id={{ m.mt4_id }}>
                <td>{{ m.mt4_id }}</td>
                <td>{{ m.url }}</td>
                <td>{{ m.company }}</td>
                <td>{{ m.company_address }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
