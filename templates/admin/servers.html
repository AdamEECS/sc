{% extends 'base.html' %}
{% block body %}
    <div class="">
        <h1>Servers Manage</h1>

    </div>
    <form class="navbar-form " action="{{ url_for('admin.server_new') }}" method="post">
        <input type="text" class="form-control" name="ip" placeholder="ip">
        <input type="text" class="form-control" name="dbname" placeholder="数据库名">
        <input type="text" class="form-control" name="username" placeholder="用户名">
        <input type="text" class="form-control" name="password" placeholder="密码">
        <input type="text" class="form-control" name="comment" placeholder="备注">
        <button type="submit" class="btn btn-primary">添加数据库</button>
    </form>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th class="th-col-2">ip</th>
            <th class="th-col-2">数据库名</th>
            <th class="th-col-2">用户名</th>
            <th class="th-col-2">备注</th>
            <th class="th-col-2">操作</th>
        </tr>
        </thead>
        <tbody>
        {% for m in ms %}
            <tr data-id={{ m.ip }}>
                <td>{{ m.ip }}</td>
                <td>{{ m.dbname }}</td>
                <td>{{ m.username }}</td>
                <td>{{ m.comment }}</td>
                <td><a href="{{ url_for('admin.server_del', ip=m.ip) }}">删除</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
